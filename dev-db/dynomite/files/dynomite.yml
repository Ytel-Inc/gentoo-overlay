dyn_o_mite:
  dyn_listen: 0.0.0.0:8101
  data_store: 0
  listen: 0.0.0.0:8102
  dyn_seed_provider: simple_provider
  servers:
    - 127.0.0.1:6380:1
  tokens: '1383429731'
